<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">
    <div id="one" class="cell"></div>
    <div id="two" class="cell"></div>
    <div id="three" class="cell"></div>
    <div id="four" class="cell"></div>
    <div id="five" class="cell"></div>
    <div id="six" class="cell"></div>
    <div id="seven" class="cell"></div>
    <div id="eight" class="cell"></div>
    <div id="nine" class="cell"></div>
  </div>
  <button type="button" class="btn">Reset</button>
  <script src="main.js"></script>
</body>
</html>
